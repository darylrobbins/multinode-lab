---
- hosts: localhost
  connection: local
  vars_files:
    - "vars/{{ vars_location }}/site.yml"
  roles:
    - { role: local, tags: ['local'] }

- hosts: standalone
  become: true
  vars_files:
    - "vars/{{ vars_location }}/site.yml"
  roles:
    - { role: base, tags: ['base'] }
    - { role: splunk, tags: ['splunk'] }

- hosts: cluster_master
  become: true
  vars_files:
    - "vars/{{ vars_location }}/site.yml"
  roles:
    - { role: base, tags: ['base'] }
    - { role: splunk, tags: ['splunk'] }
    - { role: certificates, tags: ['certificates'] }
    - { role: cluster_master, tags: ['cluster_master'] }

- hosts: indexer
  become: true
  vars_files:
    - "vars/{{ vars_location }}/site.yml"
  roles:
  - { role: base, tags: ['base'] }
  - { role: splunk, tags: ['splunk'] }
  - { role: indexer, tags: ['indexer'] }

- hosts: search_head
  become: true
  vars_files:
    - "vars/{{ vars_location }}/site.yml"
  roles:
  - { role: base, tags: ['base'] }
  - { role: splunk, tags: ['splunk'] }
  - { role: search_head, tags: ['search_head'] }

- hosts: universal_forwarder
  become: true
  vars_files:
    - "vars/{{ vars_location }}/site.yml"
  roles:
  - { role: base, tags: ['base'] }
  - { role: universal_forwarder, tags: ['universal_forwarder'] }
